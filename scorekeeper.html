<div class="container">
    <h1><span id="player-one-score">0</span> to <span id="player-two-score">0</span></h1>
    <p>Playing to <span id="max-rounds-span">0</span></p>
    <input id="max-rounds-input" class="center-block" type="number">
    <br>
    <div class="player-button-row">
        <button id="player-one-button" class="btn btn-default">Player One</button>
        <button id="player-two-button" class="btn btn-default">Player Two</button>
    </div>
    <br>
    <button id="reset-button" class="center-block btn btn-danger">Reset</button>
</div>
